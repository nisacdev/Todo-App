<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      YapÄ±lacaklar Listesi 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-list>
   
     <ion-item-sliding *ngFor="let todo of todos">

       
       <ion-item-options side="start">
         <ion-item-option color="success">
          <ion-checkbox checked="true" color="success"></ion-checkbox>
         </ion-item-option>
       </ion-item-options>
   
       <ion-item-options side="end">
         <ion-item-option color="danger">
          <ion-buttons slot="start">
            <ion-button (click)="deleteTodo(todo.ID)">
              <ion-icon slot="start" name="trash" ></ion-icon>            
            </ion-button>
          </ion-buttons>

         </ion-item-option>
         <ion-item-option color="warning">
          <ion-buttons slot="start">            
              <ion-button  [routerLink]="['/pages/update/'+todo.ID]" routerLinkActive="router-link-active" >
                <ion-icon slot="start" name="save" ></ion-icon>                
              </ion-button>
            </ion-buttons>
            
        </ion-item-option>

        </ion-item-options>
        <ion-item>
          <ion-label>
            <h3>{{todo.title}}</h3>
            <p>{{todo.desc}}</p>
          </ion-label>
        </ion-item>
     </ion-item-sliding>
   
 </ion-list>
 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="warning" [routerLink]="['/pages/add']" routerLinkActive="router-link-active" >
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
